{% extends 'layout.html' %}

{% block content %}

<div class="mx-auto pt-3">
    <form action="/update/{{asset.id}}" method="POST">
        <div class="form-group">
            <label for="serial_number" class="col-form-label">Serial number</label>
            <input type="text" name="serial_number" autofocus placeholder="Serial number" value="{{asset.serial_number}}" class="form-control" autocomplete="off">
        </div>
        <div class="form-group">
            <label for="mac_address" class=col-form-label">MAC address</label>
            <input type="text" name="mac_address" placeholder="MAC Address" value="{{asset.mac_address}}" class="form-control" autocomplete="off">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-block">
                Guardar
            </button>
        </div>
    </form>
</div>

{% endblock %}
